<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miniature Shop</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #444;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .product p {
      margin: 5px 0;
      color: #888;
    }
    .product button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .cart {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .cart h2 {
      margin-bottom: 15px;
    }
    .cart ul {
      list-style: none;
    }
    .cart li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Miniature Shop</h1>
  </header>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Miniatura 1" />
      <h2>Miniatura Fantasy</h2>
      <p>€12.99</p>
      <button onclick="addToCart('Miniatura Fantasy', 12.99)">Aggiungi al carrello</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Miniatura 2" />
      <h2>Miniatura Sci-Fi</h2>
      <p>€15.49</p>
      <button onclick="addToCart('Miniatura Sci-Fi', 15.49)">Aggiungi al carrello</button>
    </div>
    <!-- Aggiungi altre miniature qui -->
  </div>

  <div class="cart">
    <h2>Carrello</h2>
    <ul id="cart-list"></ul>
    <p><strong>Totale:</strong> €<span id="total">0.00</span></p>
  </div>

  <script>
    const cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-list');
      const totalDisplay = document.getElementById('total');
      cartList.innerHTML = '';

      let total = 0;
      cart.forEach((item) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - €${item.price.toFixed(2)}`;
        cartList.appendChild(li);
        total += item.price;
      });

      totalDisplay.textContent = total.toFixed(2);
    }
  </script>
</body>
</html>

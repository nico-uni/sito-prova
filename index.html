<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miniature Fantasy Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
      background-color: #f4efe3;
      font-family: 'Garamond', serif;
      color: #3b2f2f;
    }

    .card img {
      height: 200px;
      object-fit: cover;
      border: 2px solid #8b5c2c;
    }

    .navbar {
      background-image: linear-gradient(to right, #4b2e83, #6f42c1);
      border-bottom: 3px solid #c6a664;
    }

    .navbar-brand, .nav-link, .nav-link:focus, .nav-link:hover {
      color: #fff3d1;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #6f42c1;
      border: none;
    }

    .btn-primary:hover {
      background-color: #563d7c;
    }

    .btn-danger {
      background-color: #b03a2e;
      border: none;
    }

    .btn-danger:hover {
      background-color: #922b21;
    }

    .btn-success {
      background-color: #2e8b57;
      border: none;
    }

    .btn-success:hover {
      background-color: #276749;
    }

    .alert {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand" href="#">Miniature Fantasy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#products">Miniature</a></li>
          <li class="nav-item"><a class="nav-link" href="#cart">Carrello</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#checkoutModal">Vai al Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5" id="products">
    <h2 class="text-center mb-4">Miniature in Vendita</h2>
    <div class="d-flex justify-content-end mb-3">
      <label for="sortSelect" class="me-2 align-self-center">Ordina per:</label>
      <select class="form-select w-auto" id="sortSelect">
        <option value="default">Predefinito</option>
        <option value="priceAsc">Prezzo crescente</option>
        <option value="priceDesc">Prezzo decrescente</option>
        <option value="nameAsc">Nome A-Z</option>
        <option value="nameDesc">Nome Z-A</option>
      </select>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="miniature-cards"></div>
  </div>

  <div class="container mt-5" id="cart">
    <h2>Carrello</h2>
    <ul class="list-group mb-3" id="cart-items"></ul>
    <h4>Totale: €<span id="cart-total">0.00</span></h4>
  </div>

  <!-- Modal Checkout -->
  <div
    class="modal fade"
    id="checkoutModal"
    tabindex="-1"
    aria-labelledby="checkoutModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Chiudi"
          ></button>
        </div>
        <div class="modal-body">
          <form id="checkout-form">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" name="nome" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Cognome</label>
              <input type="text" class="form-control" name="cognome" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Indirizzo</label>
              <input type="text" class="form-control" name="indirizzo" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Numero Carta di Credito</label>
              <input
                type="text"
                class="form-control"
                name="numeroCarta"
                pattern="\d{13,19}"
                title="Inserisci un numero di carta valido (13-19 cifre)"
                maxlength="19"
                required
              />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Data Scadenza</label>
                <input
                  type="month"
                  class="form-control"
                  name="scadenzaCarta"
                  id="scadenzaCarta"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">CVV</label>
                <input
                  type="text"
                  class="form-control"
                  name="cvv"
                  pattern="\d{3,4}"
                  title="Inserisci un CVV valido (3 o 4 cifre)"
                  maxlength="4"
                  required
                />
              </div>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="accettaTermini"
                required
              />
              <label class="form-check-label" for="accettaTermini">
                Accetto i <a href="#">termini e condizioni</a>
              </label>
            </div>
            <button type="submit" class="btn btn-success w-100">Completa Ordine</button>
          </form>
          <div id="checkout-message"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5">
    Miniature Fantasy © 2025 - Tutti i diritti riservati
  </footer>

  <div id="modals-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const cart = [];

    const products = [
      {
        name: "Cleric Valorosa",
        price: 13,
        img: "https://titan-forge.com/clerics/516-human-female-cleric.jpg",
        description:
          "Paladina devota alla dea della guarigione, brandisce un martello di luce sacra e scudo incantato. Ideale per ruoli da supporto e combattente resistente.",
      },
      {
        name: "Druido del Bosco",
        price: 14,
        img: "https://titan-forge.com/druids/642-human-male-druid.jpg",
        description:
          "Misterioso guardiano della foresta, controlla le forze naturali. Può evocare creature selvatiche, curare, e manipolare il terreno.",
      },
      {
        name: "Strega delle Ombre",
        price: 12,
        img: "https://brother-vinni.com/cdn/shop/files/witch-miniature-fantasy-miniature-for-dnd-d-d-and-other-tabletop-rpg.jpg",
        description:
          "Incantatrice sinistra proveniente dalle Terre Oscure, esperta in illusioni, maledizioni e necromanzia leggera.",
      },
      {
        name: "Nano del Martello",
        price: 11,
        img: "https://titan-forge.com/dwarves/1017-dwarf-hammer-warrior.jpg",
        description:
          "Guerriero corazzato con lunga barba intrecciata, usa un martello da guerra runico. Perfetto per attacchi frontali e difesa.",
      },
      {
        name: "Elfo Arcere",
        price: 13,
        img: "https://titan-forge.com/elves/182-elf-archer.jpg",
        description:
          "Abile tiratore scelto con arco lungo, rapido e silenzioso, capace di colpire da grandi distanze con precisione letale.",
      },
      {
        name: "Paladino Sacro",
        price: 15,
        img: "https://titan-forge.com/paladins/788-paladin.jpg",
        description:
          "Difensore della giustizia con armatura lucente e spada incantata, possiede poteri curativi e abilità di combattimento corpo a corpo.",
      },
    ];

    function createCard(product, index) {
      const card = document.createElement("div");
      card.className = "card shadow-sm";
      card.style.border = "2px solid #8b5c2c";

      card.innerHTML = `
        <img src="${product.img}" class="card-img-top" alt="${product.name}" />
        <div class="card-body">
          <h5 class="card-title">${product.name}</h5>
          <p class="card-text">${product.description}</p>
          <p class="card-text fw-bold">Prezzo: €${product.price.toFixed(2)}</p>
          <button class="btn btn-primary w-100" data-index="${index}">Aggiungi al carrello</button>
        </div>
      `;

      card.querySelector("button").addEventListener("click", () => {
        cart.push(product);
        updateCart();
      });

      // Aggiungo popup info prodotto cliccando sull'immagine
      card.querySelector("img").style.cursor = "pointer";
      card.querySelector("img").addEventListener("click", () => {
        alert(`${product.name}\n\n${product.description}\nPrezzo: €${product.price.toFixed(2)}`);
      });

      return card;
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <div>
            <strong>${item.name}</strong> - €${item.price.toFixed(2)}
          </div>
          <button class="btn btn-danger btn-sm" data-index="${index}">Rimuovi</button>
        `;
        li.querySelector("button").addEventListener("click", () => {
          cart.splice(index, 1);
          updateCart();
        });
        cartItems.appendChild(li);
      });

      const total = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById("cart-total").textContent = total.toFixed(2);
    }

    // Ordinamento prodotti
    document.getElementById("sortSelect").addEventListener("change", (e) => {
      const sortType = e.target.value;
      let sortedProducts = [...products];
      if (sortType === "priceAsc") {
        sortedProducts.sort((a, b) => a.price - b.price);
      } else if (sortType === "priceDesc") {
        sortedProducts.sort((a, b) => b.price - a.price);
      } else if (sortType === "nameAsc") {
        sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortType === "nameDesc") {
        sortedProducts.sort((a, b) => b.name.localeCompare(a.name));
      }
      loadProducts(sortedProducts);
    });

    function loadProducts(productList) {
      const container = document.getElementById("miniature-cards");
      container.innerHTML = "";
      productList.forEach((product, index) => {
        container.appendChild(createCard(product, index));
      });
    }

    // Validazione data scadenza carta (non accetta date passate)
    const checkoutForm = document.getElementById("checkout-form");
    const scadenzaInput = document.getElementById("scadenzaCarta");

    function setMinMonth() {
      const now = new Date();
      const year = now.getFullYear();
      let month = now.getMonth() + 1;
      if (month < 10) month = "0" + month;
      scadenzaInput.min = `${year}-${month}`;
    }
    setMinMonth();

    checkoutForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(checkoutForm);
      const expDate = formData.get("scadenzaCarta");
      const today = new Date();
      const [year, month] = expDate.split("-");
      const exp = new Date(year, month - 1);

      if (exp < new Date(today.getFullYear(), today.getMonth())) {
        alert("La data di scadenza della carta non può essere nel passato.");
        return;
      }

      if (cart.length === 0) {
        alert("Il carrello è vuoto!");
        return;
      }

      // Qui potresti inviare i dati al server, per ora solo messaggio conferma
      alert("Ordine completato con successo!\nGrazie per il tuo acquisto.");
      cart.length = 0;
      updateCart();
      checkoutForm.reset();
      const modal = bootstrap.Modal.getInstance(document.getElementById("checkoutModal"));
      modal.hide();
    });

    // Carico inizialmente i prodotti
    loadProducts(products);
    updateCart();
  </script>
</body>
</html>

    window.onload = init;
  </script>
</body>
</html>
